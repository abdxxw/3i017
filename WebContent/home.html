<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Birdy - Feed</title>
		 <link rel="stylesheet" href="home.css">
	</head>
	<body>
	 <div id="header">			
	 	<div class="logo">
				LOGO
			</div>	 	
		<div class="search">
			<input type="text" name="searchbar" placeholder="search.." size="70">
			<div class="searchButton">
				<input type="submit"  value="Search">
			</div>
		</div>
		<div class="logout">
			<input type="submit"  value="Logout">
		</div>
	</div> 
	
	<div id="zoneStat">
		
	</div>
	<div id="loginForm">
	<form method=post  action="ok.html">
		<h1 id=inputTitle>Create an account</h1>
		<br>
		<div class="inputInfo">	
			<div class="inputInfofName">
				First Name :	<input type=text  name="fName">
			</div>
			<div class="inputInfolName">
				Last Name : <input type="text" name="lName">
			</div>
			<div class="inputInfoUser">
				Username : <input type="text" name="user">
			</div>
			<div class="inputInfoEmail">
				Email : <input type="text" name="email">
			</div>
			<div class="inputInfoDOB">
				Date of birth : <input type="date" name="DOB">
			</div>
			<div class="inputInfoPass">
				Password : <input type="password" name="pass">
			</div>
			<div class="inputInfoPass2">
				Repeat your password : <input type="password" name="pass">
			</div>
			
			<div class="inputInfoButton">
				<input type="submit"  value="Sign Up">
			</div>
			<div class="inputInfoLogin">
				<a href="login.html">Already Have an account&nbsp;?</a> 
			</div>
		</div>
	</form>
	</div>
	</body>
</html>
